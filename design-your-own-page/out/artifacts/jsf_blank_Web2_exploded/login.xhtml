<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <!-- Page title set to 'Login Page' -->
    <title>Login Page</title>
    <!-- Linking to an external stylesheet for styling the login form -->
    <h:outputStylesheet library="css" name="loginStyle.css" />
</h:head>
<h:body>
    <!-- Container div for the login form, enhancing layout and styling -->
    <div class="container">
        <h:form>
            <!-- Form group for username input -->
            <div class="form-group">
                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{loginBean.username}" required="true" />
            </div>
            <!-- Form group for password input -->
            <div class="form-group">
                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{loginBean.password}" required="true" />
            </div>
            <!-- Form group for the login button -->
            <div class="form-group">
                <h:commandButton value="Login" action="#{loginBean.login}" styleClass="login-button" />
            </div>
            <!-- Links to registration and home page -->
            <div class="form-group">
                <h:button value="Go to Register" outcome="/register" styleClass="register-button"/>
            </div>
            <div class="form-group">
                <h:button value="Back to Home" outcome="/index" styleClass="index-button"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
