<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>Your Title Here</title>
  <!--  The "h:outputStylesheet" tag below assumes you have styles.css in WebContent/resources/css/
        and that you put the .xhtml file in the main WebContent folder, not in WebContent/samples. -->
  <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
  <h1 class="title">Your Heading Here</h1>
  <!-- Other HTML tags and non-input JSF elements here -->

  <!-- This means bean named "yourBean" must have method named "getYourProperty" -->
  #{yourBean.yourProperty}

  <!-- Other HTML tags and non-input JSF elements here -->
</h:body>
</html>
